<!DocType>
<html>
<head>
<title>隐藏菜单
</title>
<script src="js/jquery-1.6.1.min.js"></script>
<style>
ul{
	list-style:none;
	font-size:12px;
	margin:0px;
	padding:0px;}
li{
	padding:7px;}
a{
	color:#000;
	text-decoration:none;}
a:hover{
	color:#f90;}
#menu{
	float:left;
	text-align:center;
	width:70px;
	height:295px;
	padding-top:5px;
	display:none;
	background:url(images/menu_bg.gif);}
</style>

<script>
$(function(){
	$("#flag").mouseover(function(){
		$("#menu").show(300);
	});
	$("#menu").hover(null,function(){
		$("#menu").hide(300);
	});
});
</script>

</head>

<body>
<div id="menu">
	<ul>
		<li><a href="http://www.baidu.com">图片介绍</a></li>
		<li><a href="http://www.baidu.com">新书预告</a></li>
		<li><a href="http://www.baidu.com">图书销售</a></li>
		<li><a href="http://www.baidu.com">刊物发布</a></li>
		<li><a href="http://www.baidu.com">资料下载</a></li>
		<li><a href="http://www.baidu.com">好书推荐</a></li>
		<li><a href="http://www.baidu.com">技术支持</a></li>
		<li><a href="http://www.baidu.com">联系我们</a></li>
	</ul>
</div>
<img src="images/title.gif" width="30" height="80" id="flag"/>
</body>
</html>
