
<!DOCTYPE html>
<html>
<head>
<title>时间变换</title>
</head>

<body onload="ShowTime()">
 <div id="time">显示当前时间</div>
  <div id="greet">显示问候语</div>
  <script>
   function ShowTime(){
	var strgreet="";
	var datetime=new Date();
	var hour=datetime.getHours();   
	var minu=datetime.getMinutes();   
	var seco=datetime.getSeconds();   
	strtime=hour+":"+minu+":"+seco+"";
	if(hour>=0&&hour<8){
		strgreet="早上好";  
   }
   if(hour>=8&&hour<11){
		strgreet="上午好";  
   }
   if(hour>=11&&hour<13){
		strgreet="中午好";  
   }
   if(hour>=13&&hour<17){
		strgreet="下午好";  
   }
   if(hour>=17&&hour<24){  
		strgreet="晚上好";  
   }
   window.setTimeout("ShowTime()",1000);
   document.getElementById("time").innerHTML="现在是:<b>"+strtime+"</b>";
   document.getElementById("greet").innerText="<b>"+strgreet+"</b>";
   }
  </script>
</body>
</html>
